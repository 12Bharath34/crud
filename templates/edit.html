<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="../static/style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">NAME</span>
            <input type="text" placeholder="Enter your Name" id="fname" name="fname" value="{{datas.fname}}" required>
          </div>
          <div class="input-box">
            <span class="details">ROLLNO</span>
            <input type="text" placeholder="Enter your RollNo" id="roll" name="roll" value="{{datas.rollno}}" required>
          </div>
          <div class="input-box">
            <span class="details">EMAIL</span>
            <input type="text" placeholder="Enter your Email" id="mail" name="mail" value="{{datas.email}}" required>
          </div>
          <div class="input-box">
            <span class="details">PHONE NUMBER</span>
            <input type="text" placeholder="Enter your Phone Number" id="phone" name="phone" value="{{datas.phno}}"  required>
          </div>
          <div class="input-box">
            <span class="details">DEPARTMENT</span>
            <input type="text" placeholder="Enter your Department" id="dept" name="dept" value="{{datas.dept}}" required>
          </div>
          <div class="input-box">
            <span class="details">DEGREE</span>
            <input type="text" placeholder="Enter your Degree" id="degere" name="degere" value="{{datas.degree}}" required>
          </div>
          <div class="input-box">
            <span class="details">GENDER</span>
            <input type="text" placeholder="Enter your Gender" id="gender" name="gender" value="{{datas.gender}}" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="update user" id="btn">
        </div>
      </form>

    </div>
  </div>
  <script src="../js/submit.js"></script>
</body>
</html>
